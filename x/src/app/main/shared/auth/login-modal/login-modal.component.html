<Modal 
    [isOpen]="true" 
    [disabled]="loginForm.invalid" 
    title="เข้าสู่ระบบ twitter" 
    actionLabel="Sign in"
    (onClose)="modalService.isLoginModelOpen.set(false)"
    [footer]="footer"
    (formSubmitted)="handleSubmit()"
>
    <form [formGroup]="loginForm">
        <div class="flex flex-col gap-4">
            <div class="form-wrapper">
                <input 
                    type="text" 
                    placeholder="Email" 
                    formControlName="email" 
                    [ngClass]="getInputClasses('email')"
                />
                <ng-container *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <span class="text-red-500 text-sm ps-2">
                      ใส่ที่อยู่อีเมลล์ของคุณ
                    </span>
                </ng-container>
            </div>

            <div class="form-wrapper">
                <input 
                    type="password" 
                    placeholder="Password" 
                    formControlName="password" 
                    [ngClass]="getInputClasses('password')"
                />
                <ng-container *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <span class="text-red-500 text-sm ps-2">
                      โปรดรักษาความปลอดภัยบัญชีของคุณ
                    </span>
                </ng-container>
            </div>


        </div>
    </form>
</Modal>

<ng-template #footer>
    <div class="text-black text-center mt-4">
        <p>คุณยังไม่เคยใช้งาน twitter
            <a (click)="signUp()" class="text-twitter-blue cursor-pointer">
                สร้างบัญชีของคุณ
            </a>
        </p>
    </div>
</ng-template>
